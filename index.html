<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <!-- Clock start-->
    <h2 class="time-para">Stop watch</h2>
    <div class="clock-container">
      <div class="hour">
        <label for="" class="hour-txt">00</label>
        <label for="" class="lbl">HOUR</label>
      </div>

      <div class="minutes">
        <label for="" class="minute-txt">00</label>
        <label for="" class="lbl">MINUTE</label>
      </div>

      <div class="seconds">
        <label for="" class="second-txt">00</label>
        <label for="" class="lbl">SECOND</label>
      </div>
      <div class="ampm-box">
        <label for="" class="ampm">AM</label>
      </div>
    </div>

    <!-- Clock end -->

    <script src="./demo.js"></script>
  </body>
</html>
